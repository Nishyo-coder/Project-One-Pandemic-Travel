<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Covid Safety</title>

</head>
<body>
    <h1 class="uk-heading-divider">Safer In the Know</h1>

    <nav class="uk-navbar-container"uk-navbar>
        <div class="uk-navbar-left">

            <!-- <div class="input">
                <input type="text" class="inputValue" placeholder="Enter A City">
                <input type="submit" value="Submit" class="button">
              </div> -->
    
            <div class="uk-navbar-item">
                <form class="uk-search uk-search-navbar">
                    <form class="uk-search uk-search-default">
                        <input class="uk-search-input" type="type" placeholder="Enter A Country">
                        <input type="submit" value="Submit" class="button">
                    </form>
                </form>
    </nav>

    <ul id="menu">
        <li class="ui-state-disabled"><div>Name of Region</div></li>
        <ul>
        <a id="Region" class="uk-button uk-button-default" href="#modal-center" uk-toggle>Region</a>
        <div id="modal-center" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <p id="Reg-Info"></p>NAME OF REGION</p>
    </ul>
        <li><div>Active Covid-19 Cases</div></li>
        <ul>
            <li><a id= "Cases" class="uk-button uk-button-default" href="#modal-center" uk-toggle>Total Covid-19 Cases</a></li>
            <li><a id= "Deaths" class="uk-button uk-button-default" href="#modal-center" uk-toggle>Total Deaths</a></li>
            <div id="modal-center" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <p id="Cases-Stats">Stats</p>
        </ul>
        <li class="ui-state-disabled"><div>WEATHER</div></li>
        <ul>
            <a id="Temp" class="uk-button uk-button-default" href="#modal-center" uk-toggle>TEMPERATURE</a>
            <div id="modal-center" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <p id="Temp-Data"></p>THE CURRENT WEATHER IN _______ IS:</p>
        </ul>
        <li><div>News</div>
          <ul>
     <li>
        <a id="News-Info" class="uk-button uk-button-default" href="#modal-center" uk-toggle>Recent News</a>
        <div id="modal-center" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <p id="News-Data">COVID RELATED NEWS.</p>
    </ul>
</li>
    </div>
</div>

    </div>
    </div>
